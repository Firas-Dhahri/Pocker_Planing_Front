<form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
  <div class="form-group" formGroupName="fields">
    <label for="summary">Summary</label>
    <input
      type="text"
      class="form-control"
      id="summary"
      formControlName="summary"
    />
  </div>
  <div class="form-group" formGroupName="fields">
    <label for="customfield_10016">Complexity</label>
    <input
      type="number"
      class="form-control"
      id="customfield_10016"
      formControlName="customfield_10016"
    />
  </div>
  <ng-container formGroupName="fields">
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        class="form-control"
        id="description"
        formControlName="description"
      ></textarea>
    </div>
    <div class="form-group">
      <ng-container formGroupName="issuetype">
        <label for="issuetype">Issue Type</label>
        <select
          class="form-control custom-select"
          id="issuetype"
          formControlName="name"
        >
          <option value="" disabled selected>Choose Task</option>
          <option value="Bug">Bug</option>
          <option value="Story">Story</option>
          <option value="Task">Task</option>
        </select>
      </ng-container>
    </div>
  </ng-container>

  <button type="submit" class="btn btn-primary">Update Ticket</button>
</form>
